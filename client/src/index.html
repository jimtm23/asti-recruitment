jQuery(document).ready(function() {
   Metronic.init(); // init metronic core componets
   Layout.init(); // init layout
    $('.demo-loading-btn')
                       .click(function () {
                         var btn = $(this)
                         btn.button('loading')
                         setTimeout(function () {
                           btn.button('reset')
                         }, 8000)
                     });
    $('.demo-loading-btn-ajax')
                           .click(function () {
                             var btn = $(this)
                             btn.button('loading')
                             setTimeout(function () {
                               btn.button('reset')
                             }, 500)
                         });


});

     function ToggleEmailNotification(type){
       if ($('[name='+type+']').is(':checked')){
        var value = 1;
       }
       else {
        var value = 0;
       }
       $('#load_notification').html('<img src="http://froiden.cloudapp.net/hrm_demo/assets/admin/layout/img/loading-spinner-blue.gif">');


       $.ajax({
         type: 'POST',
         url: "http://froiden.cloudapp.net/hrm_demo/admin/ajax_update_notification",
         dataType: "JSON",
         data: {'value':value,'id':'1','type':type
         },
         success: function(response) {
          if(response.success=='success'){
            $('#load_notification').html('');
          }
         },
         error: function(xhr, textStatus, thrownError) {
          alert('Data Fetching error');
         }
       });

     }
</script>
